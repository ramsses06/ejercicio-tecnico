<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">


  <meta charset="UTF-8">
  <title>Ejercicio 3</title>
</head>
<body>

<div id="contenedorpadre">

</div>
<div id="galery">

</div>

  <script id="template" type="text/x-handlebars-template">
  <div class="col-xs-12 no-float templatechild">
  <div class="col-xs-12 col-sm-10 center-block no-float">
    {{#each this}}
    <div class="col-xs-12 col-sm-6 col-md-3 inline-block  margin-bottom-big padding hover-btn">
      <div class="text-center"><img src="{{ thumbnailUrl }}" alt=""></div>
      <div class="padding-top">{{ title }}</div>
      <div class="bold color-red padding-top">$ 1,222.00</div>
      <div class="text-small padding-top"><span class="color-green">Envío gratis </span class="light"><span>Entregado en 3 días</span></div>
      <button class="btn btn-primary" onclick="buscarUno({{ id }})">Ver</button>
    </div>
    {{/each}}
    </div>
    </div>
  </script>

  <script id="template2" type="text/x-handlebars-template">
  <div class="modal">
    {{#each this}}
    <h1>{{ title }}</h1>
    <div class="contenedor">
      <div class="text-center"><img src="{{ thumbnailUrl }}" alt=""></div>
      <div class="padding-top">{{ title }}</div>
      <div class="bold color-red padding-top">$ 1,222.00</div>
      <div class="text-small padding-top"><span class="color-green">Envío gratis </span class="light"><span>Entregado en 3 días</span></div>
      <a href="/index.html">Ver todos los Productos</a>
    </div>
    {{/each}}
    </div>
  </script>



<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="models.js"></script>

<script>
  var gulp = require('gulp');
var uglify = require('gulp-uglify');
var pump = require('pump');

gulp.task('compress', function (cb) {
  pump([
        gulp.src('lib/*.js'),
        uglify(),
        gulp.dest('dist')
    ],
    cb
  );
});
</script>

</body>
</html>
